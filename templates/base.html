<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link href="https://fonts.googleapis.com/css?family=IM Fell DW Pica SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alata" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lusitana" rel="stylesheet">
    <script
      rc="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="navigation">
          <h3 class="logo">C&M Media Coffee</h3>
        </div>
        <div class="navigation">
          <nav>
            <a href="{{url_for('index')}}" class="headerText">Home</a>
            <a href="{{url_for('CoffeeList')}}" class="headerText">Coffee</a>
            {% if current_user.is_authenticated %}
            <a href="{{url_for('signout')}}" class="headerText">Sign Out</a>
            <!-- The Pages of these two links are ugly, need clean up -->
            {% else %}
            <a href="{{url_for('signup')}}" class="headerText">Sign Up</a>
            <a href="{{url_for('signin')}}" class="headerText">Sign In</a>
            {% endif %}
          </nav>
        </div>
        {% if current_user.is_authenticated %}
        <div class="navigation">
          <a href="{{url_for('cart')}}"><p class="headerText">Cart</p></a>
        </div>
        {% endif %}
      </div>
      {% block content %}
      {% endblock %}
</body>
</html>
